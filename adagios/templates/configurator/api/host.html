 <html>                                                                  
 <head>                                                                  
   <title>Host info for {{ host.host_name }}</title>                                                
 </head>                                                                 
 <body>                                      
 {% if host %}
    <table border=1>
	{% for key,value in host.items %}
		<tr><th>{{ key }}</th><td>{{ value }} </td></tr>
	{% endfor %}
	</table>
{% endif %}
</body>                                                                 
 </html>
