{% extends "configurator/base.html" %}

{% block title %}Contacts{% endblock %}

{% block content %}
<h1>Contacts</h1>

{% if contacts %}
	<ul>
	{% for contact in contacts %}
		<li><a href="contact/{{ contact.contact_name }}">{{ contact.contact_name }} </a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No contacts found. </p>
{% endif %}

{% endblock %}
