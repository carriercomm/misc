


define service{
	name				check-disks
        use                             generic-service
	service_description		disks
	register			0
        check_command                   check_disks
}
define service {
	name				check-nrpe-status
        use                             generic-service
        service_description             nrpe
        check_command                   check_nrpe_status!-H $HOSTADDRES$
	register			0
}


define service {
	name				check-time
        use                             generic-service
        service_description             time
        check_command                   check_time!60!86400
	register			0
}

