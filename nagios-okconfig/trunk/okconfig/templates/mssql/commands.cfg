define command{
        command_name    check_mssql
        command_line $USER1$/ok/check_mssql_health --hostname=$HOSTADDRESS$ --port=$_SERVICEMSSQL_PORT$ --username=$_SERVICEMSSQL_USERNAME$ --password=$_SERVICEMSSQL_PASSWORD$ --mode=$_SERVICEMSSQL_MODE$ --warning $_SERVICEMSSQL_WARNING$ --critical $_SERVICEMSSQL_CRITICAL$ $_SERVICEMSSQL_EXTRAOPTIONS$ '$ARG1$' '$ARG2$'
}

