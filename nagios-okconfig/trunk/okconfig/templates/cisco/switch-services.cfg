
define service {
	use			windows-service
	name			cisco-service
}

define service {
        use                     cisco-service
        name                    cisco-check_cpu

        check_command           check_cisco_cpu!public!30,30,30!80,80,80
        service_description     cpu
        register                0
}


define service {
        use                     cisco-service
        name                    cisco-check_mem

        check_command           check_cisco_mem!public!90%!98%
        service_description     mem
        register                0
}

define service {
        use                     cisco-service
        name                    cisco-check_env

        check_command           check_cisco_env!public
        service_description     environment
        register                0
}


define service {
	use			windows-service
	name			cisco-check_int
	check_command		check_cisco_int!lesabara!".*Ethernet.*"
	service_description	interface
	register		0
}
