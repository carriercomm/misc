define service {
	use			generic-service
	name			cisco-ccm-service
	__SNMP_COMMUNITY	public
	__WARNING		0:
	__CRITICAL		0:
	check_command		cisco-check_ccm
	icon_image		phone.png
	__EXTRAOPTIONS
}


define service {
	use			cisco-ccm-service
	name			cisco-ccm-rejected-phones
