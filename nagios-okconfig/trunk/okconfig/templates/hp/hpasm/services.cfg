define service {
	use			generic-service
	name			hp-service
	register		0
	contact_groups		+proliant-contacts
	service_groups		+proliant-services
	check_interval		10
	retry_interval		5
}


define service {
	use			hp-service
	name			hp-check_snmp_connectivity
	service_description	SNMP Connectivity

	check_command		check_snmp_connectivity
	_SNMP_COMMUNITY		public
	register		0
}

define service {
	use			hp-service
	name			hp-check_hpasm
	service_description	Hardware Status

	check_command		check_hpasm
	_SNMP_COMMUNITY		public
	register		0
}

define service {
        use                     hp-service
        name                    hp-check_hpacucli
        service_description     HP Raid Status

        check_command           check_nrpe!check_hpacucli -t 30
        register                0
}




