define service {
	use			generic-service
	name			eva-check_eva
	servicegroups		+eva-services
	contact_groups		+eva-contacts
	check_command		eva-check_eva
	check_interval		30
	retry_interval		5

	__USERNAME		eva
	__PASSWORD		eva1234
	__EXTRAOPTIONS		
	__MODE			check_systems
	
	register		0
}





