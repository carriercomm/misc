

define command{
        command_name    notify-host-by-sms
        command_line    /usr/local/bin/smssend "$CONTACTPAGER$" "Type: $NOTIFICATIONTYPE$" "Host: $HOSTNAME$" "State: $HOSTSTATE$" "Address: $HOSTADDRESS$" "Info: $HOSTOUTPUT$" "Date/Time: $LONGDATETIME$"
        }


define command{
        command_name    notify-service-by-sms
        command_line    /usr/local/bin/smssend $CONTACTPAGER$ "Notification Type: $NOTIFICATIONTYPE$" ""  "Service: $SERVICEDESC$" "Host: $HOSTALIAS$" "Address: $HOSTADDRESS$" "State: $SERVICESTATE$" "" "Date/Time: $LONGDATETIME$" "" "Additional Info:" "$SERVICEOUTPUT$" 
        }






define command{
        command_name    notify-host-by-sms2
        command_line    /usr/bin/smssend "$CONTACTPAGER$" "Nagios\nType: $NOTIFICATIONTYPE$\nHost: $HOSTNAME$\nState: $HOSTSTATE$\nAddress: $HOSTADDRESS$\nInfo: $HOSTOUTPUT$\nDate/Time: $LONGDATETIME$\n"
        }


define command{
        command_name    notify-service-by-sms2
        command_line    /usr/bin/smssend $CONTACTPAGER$ "Nagios\nNotification Type: $NOTIFICATIONTYPE$\n\nService: $SERVICEDESC$\nHost: $HOSTALIAS$\nAddress: $HOSTADDRESS$\nState: $SERVICESTATE$\n\nDate/Time: $LONGDATETIME$\n\nAdditional Info:\n\n$SERVICEOUTPUT$" >> /tmp/smssend 2>&1
        }




