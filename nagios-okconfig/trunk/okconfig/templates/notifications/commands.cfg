

define command{
        command_name    notify-host-by-sms
        command_line    /usr/local/bin/smssend.sh "$CONTACTPAGER$" "Type: $NOTIFICATIONTYPE$" "Host: $HOSTNAME$" "State: $HOSTSTATE$" "Address: $HOSTADDRESS$" "Info: $HOSTOUTPUT$" "Date/Time: $LONGDATETIME$"
        }


define command{
        command_name    notify-service-by-sms
        command_line    /usr/local/bin/smssend.sh $CONTACTPAGER$ "Notification Type: $NOTIFICATIONTYPE$" ""  "Service: $SERVICEDESC$" "Host: $HOSTALIAS$" "Address: $HOSTADDRESS$" "State: $SERVICESTATE$" "" "Date/Time: $LONGDATETIME$" "" "Additional Info:" "$SERVICEOUTPUT$" 
        }

